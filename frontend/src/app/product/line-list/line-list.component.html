<div class="lineList viewBox">
  <div class="zwSearch">
    <div class="right">
      <el-button (click)="add(0)" size="mini" type="primary">添加</el-button>
    </div>
  </div>
  <div class="viewMain" [el-loading]="loading" [text]="'拼命加载中'">
    <div class="noData" *ngIf="!list.length">
      <span>没有数据...</span>
    </div>
    <table class="zwTable">
      <tr>
        <th>名称</th>
        <th>图片</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of list let i=index">
        <td>{{item.name}}</td>
        <td>
          <img width="100" [src]="item.img" alt="">
        </td>
        <td style="width: 180px; text-align: center;">
          <el-button (click)="del(item.id)" size="mini" type="warning" icon="delete" [plain]="true">删除</el-button>
          <el-button (click)="add(item)" size="mini" type="success" icon="edit" [plain]="true">编辑</el-button>
        </td>
      </tr>
    </table>
    <div class="pageBox">
      <el-pagination *ngIf="total" [total]="total"
                     [page-size]="20"
                     [(model)]="pageNum"
                     (modelChange)="getList()"
                     [layout]="['prev', 'pager', 'next', 'jumper', 'total']">
      </el-pagination>
    </div>
  </div>
</div>

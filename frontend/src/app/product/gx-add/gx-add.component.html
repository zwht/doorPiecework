<div class="addUser viewBox">
  <div class="zwSearch">
    <div class="left">
      <span>{{title}}</span>
    </div>
    <div class="right">
    </div>
  </div>
  <div class="viewMain">
    <div class="addFrom">
      <div>
        <span>名称：</span>
        <el-input [(model)]="gx.name" placeholder="请输入" type="text"></el-input>
      </div>
      <div>
        <span>价格：</span>
        <el-input [(model)]="gx.price"  placeholder="请输入" type="text"></el-input>
      </div>
      <!--<div>
        <span>类型：</span>
        <el-select [(model)]="gx.type" placeholder="请选择">
          <el-option *ngFor="let item of gxTypes"
                     [label]="item.name"
                     [value]="item.id">
          </el-option>
        </el-select>
      </div>-->
      <div>
        <span>序号：</span>
        <el-input [(model)]="gx.serial"  placeholder="请输入" type="text"></el-input>
      </div>
      <br>
      <el-button (click)="save()" [plain]="true" type="success">保存</el-button>
    </div>
  </div>
</div>
